<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- "Name at the bottom" -->
  <h4 class="my-name">
  <span>Made by: Apollo B. Paderes</span><br>
  <span>Section: BSIT 1A</span>
</h4>

  <!-- "Simple Calendar at the top" -->
  <h3 class="title-calendar"> Simple Calendar </h3>

  <div class="calendar-container">
    <h1>Calendar</h1> 

    <div class="calendar-header">
      <button id="prev">‹</button>
      <h2 id="month-year"></h2>
      <button id="next">›</button>
    </div>

    <table class="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
